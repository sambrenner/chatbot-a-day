<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      body, a { color: #666; }

      .input { color: #CCC; }
      .response { color: #666; }

      #chat_window { border: 1px solid #666; height: 300px; overflow: scroll; }
      #chat_submit { position: absolute; left: -9999px; }
    </style>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <script>
      var $chatInput, $chatWindow, $chatForm;

      var cacheSelectors = function() {
        $chatInput = $('#chat_input');
        $chatWindow = $('#chat_window');
        $chatForm = $('form');
      };

      var bindChatInteraction = function() {
        $chatForm.on('submit', function(e) {
          e.preventDefault();

          //add input
          $chatWindow.append($('<li class="input"></li>').append($chatInput.val()));
          $chatInput.val('');
          $chatWindow.scrollTop(100000);

          setTimeout(function() {
            $chatWindow.append('<li class="response">whatever</li>');  
            $chatWindow.scrollTop(100000);
          }, 300);
        });
      };

      var init = function() {
        cacheSelectors();
        bindChatInteraction();

        $chatInput.focus();
      };

      $(document).ready(function() {
        init();
      });
    </script>
  </head>

  <body>
    <h1>whateverbot</h1>
    <p>ignores your input and replies: "whatever"</p>
    
    <form>
      <input id="chat_input" type="text" placeholder="say something" />
      <input id="chat_submit" type="submit" label="go" />
    </form>

    <ul id="chat_window">
    </ul>

    <h2><a href="index.html">see all bots</a></h2>
  </body>
</html>
